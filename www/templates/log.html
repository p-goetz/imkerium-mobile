<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Eintrag erfassen</h1>
    <div class="buttons">
      <button class="button icon ion-close" ng-click="closeModal()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="logForm" ng-submit="log()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Datum</span>
          <input type="date" ng-model="newLog.date">
        </label>
        <label class="item item-input">
          <span class="input-label">Waben gesamt</span>
          <input type="number" min="1" max="12" ng-model="newLog.combs_total">
        </label>
        <label class="item item-input">
          <span class="input-label">Brutwaben</span>
          <input type="number" min="0" max="12" ng-model="newLog.combs_brood">
        </label>
        <label class="item item-input">
          <span class="input-label">Futterwaben</span>
          <input type="number" min="0" max="12" ng-model="newLog.combs_food">
        </label>
        <div class="item item-toggle">
          KÃ¶nigin
          <label class="toggle">
            <input type="checkbox" ng-model="newLog.queen_present">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </div>
        <label class="item item-input">
          <span class="input-label">Notizen</span>
          <textarea ng-model="newLog.notes" required></textarea>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-disabled="logForm.$invalid">Speichern</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
